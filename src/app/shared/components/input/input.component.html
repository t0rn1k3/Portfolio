<div class="input-element">
    <label [for]="labelText.toUpperCase()">{{ labelText }} :</label>
    <div class="input-field">
        <input  [formControl]="control"  (change)="onChange()" [id]="labelText.toUpperCase()" [type]="type" [placeholder]="placeHolder" class="input">
    </div>
    <div class="error" *ngIf="control.invalid && isDirty">
        {{ errorMessage() }}
    </div>
</div>
